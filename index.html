<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with HTML & PHP</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <header class="title">
        <h1>Test Login</h1>
    </header>
    <section class="entries">
        <div class="login-box">
            <img class="logo" src="./img/logo.png" alt="Bitcoin">
            <h2>Login</h2>

            <form action="./php/save.php">
                <label for="user_name">User</label>
                <input type="text" name="user_name" placeholder="Enter usser here" required>

                <label for="pass">Password</label>
                <input type="password" name="pass" placeholder="Enter password here" required>

                <input type="submit" name="" id="" value="Log in">
                <a href="">Lost your password ?</a>
                </br>
                <a href="">Don't have an account ?</a>
            </form>
        </div>

    </section>




</body>

</html>
